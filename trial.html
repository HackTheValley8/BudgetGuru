<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .total-budget {
            font-weight: bold;
            background-color: #ffcc00;
        }
        .item-section {
            background-color: #c2e9fb;
        }
        .bar-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            float: right;
        }

        .bar {
            width: 60px;
            margin: 5px;
            flex: 1;
        }

        .saving-bar {
            background-color: black;
        }

        .income-bar {
            background-color: green;
        }

        .expenditure-bar {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-4">
            <div class="bar-container">
                <div style="width: 150px;" class="bar income-bar">Groceries, 200$, 9</div>
                <div style="width: 150px;" class="bar expenditure-bar"></div>
                <div style="width: 150px;" class="bar saving-bar"></div>
            </div>
        </div>
        <div class="col-8">
            <h1>Budget Table</h1>
            <div class="container">
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Price</th> 
                        <th>Importance</th>
                    </tr>
                    <tr id="item1">
                        <td draggable="true" ondragstart="drag(event)">Groceries</td>
                        <td draggable="true" ondragstart="drag(event)">$200</td>
                        <td></td>
                    </tr>
                    <tr id="item2">
                        <td draggable="true" ondragstart="drag(event)">Rent</td>
                        <td draggable="true" ondragstart="drag(event)">$600</td>
                        <td></td>
                    </tr>
                    <!-- Add more items as needed -->
                </table>
                <table>
                    <tr class="total-budget" id="total-budget" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <th>Total Budget</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script>
        let expenditurePercentage = 0.4; // 40%
        let expenditureBar = document.querySelector('.expenditure-bar');
        expenditureBar.style.flex = expenditurePercentage;
        let savingPercentage = 0.1; //10%
        let savingBar = document.querySelector('.saving-bar');
        savingBar.style.flex = savingPercentage;
        let incomePercentage = 1 - expenditurePercentage - savingPercentage;
        let incomeBar = document.querySelector('.income-bar');
        incomeBar.style.flex = incomePercentage;
    </script>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerHTML);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const totalBudgetRow = document.getElementById("total-budget");
            const newItem = document.createElement("td");
            newItem.innerHTML = data;
            totalBudgetRow.appendChild(newItem);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
